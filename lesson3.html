/* 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100*/
        function isNatural(n) {
            if (n < 4)
                return true;
            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }
        
        console.log("natural numbers: ");
        var n = 0;
        while (n <= 100) {
            if (isNatural(n))
                console.log(n + " ");
            n++;
        }

	var basket = [35, 45, 20, 80, 30];
	console.log("basket total = " + countBasketPrice(basket));
	
	function countBasketPrice(basket) {
		var sum = 0;
		for (item of basket) {
			sum += item;
		}
		return sum;
	}
