    <script>
        /* Не выполняя кода, ответить, что выведет браузер и почему: */
        // если переменная а не объявлена, то объявляется (добавляется в объект windows) и выводится ее значение = 1
        if (!("a" in window)) {
            var a = 1;
        }
        alert(a);
        
        // выведутся свойства объекта (функции) а
        var b = function a(x) {
            x && a(--x);
        };
        alert(a);

        // выведет свойства объекта (функции) а
        function a(x) {
            return x * 2;
        }
        var a;
        alert(a);

        // вывдется 10 - значение 3го аргумента ф-ции b, который был переопределен комадой arguments[2] = 10
        function b(x, y, a) {
            arguments[2] = 10;
            alert(a);
        }
        b(1, 2, 3);

        // выведет свойства объекта window, т.к. ф-я а вызывается в контексте глобального объекта
        function a() {
            alert(this);
        }
        a.call(null);
    </script>
