<html>
<head>
	<script>
		// 1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. 
		// Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию
		var t = +prompt("Enter temp:");
		var Tf = (9 / 5) * t + 32;
		document.write("<p>Tc = " + t + " Tf = " + Tf + "</p>");
		
		// 2. Работа с переменными.
		// a) Объявить две переменные: admin и name. Записать в name строку «Василий»;
		// b) Скопировать значение из name в admin. Вывести admin (должно вывести «Василий»).
		var admin;
		var name = "Василий";
		admin = name;
		document.write("<p>admin = " + admin + "</p>");

		// 4. *Чему будет равно JS-выражение 1000 + "108"?
		// Ответ "1000108"
		var res = 1000 + "108"
		alert("res = " + res + " type = " + typeof(res));

		// 5. *Самостоятельно разобраться с атрибутами тега script (async и defer).
		// при обнаружении <script async src="..."> браузер не останавливает обработку страницы, а спокойно работает дальше. Когда скрипт будет загружен – он выполнится.
		// defer - то же, что async, но браузер гарантирует, что относительный порядок скриптов с defer будет сохранён. Скрипт с defer сработает, когда весь HTML-документ будет обработан браузером
		
		// 6. поменять местами знчаения переменных, не используя вспомогательных переменных
		var a = 5;
		var b = 7;
		document.write("<p>Начальные значения переменных: a = " + a + " b = " + b + "</p>");
		a = a * b;
		b = a / b;
		a = a / b;
		document.write("<p>Поменяли значения переменных: a = " + a + " b = " + b + "</p>");
	</script>
</head>

</html>
